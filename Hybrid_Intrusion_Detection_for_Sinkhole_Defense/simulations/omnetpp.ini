[General]
network = WSN_Network
sim-time-limit = 500s
total-stack = 2MiB

[Config WSN_Network]
**.client.numApps = 1
**.client.app[*].typename = "TcpSessionApp"
**.client.app[*].active = true
**.client.app[*].localAddress = ""
**.client.app[*].localPort = -1
**.client.app[*].connectAddress = "server"
**.client.app[*].connectPort = 1000
**.client.app[*].tOpen = 1.0s
**.client.app[*].tSend = 1.1s
**.client.app[*].sendBytes = 1MiB
**.client.app[*].sendScript = ""
**.client.app[*].tClose = 0s

**.server.numApps = 1
**.server.app[*].typename = "TcpEchoApp"
**.server.app[0].localAddress = ""
**.server.app[0].localPort = 1000
**.server.app[0].echoFactor = 2.0
**.server.app[0].echoDelay = 0s
**.eth[*].duplexMode = true
**.ppp[*].queue.typename = "DropTailQueue"
**.ppp[*].queue.packetCapacity = 10

*.numSensors = 50
**.constraintAreaMinX = 0m
**.constraintAreaMinY = 0m
**.constraintAreaMinZ = 0m
**.constraintAreaMaxX = 2500m
**.constraintAreaMaxY = 2500m
**.constraintAreaMaxZ = 50m

*.Sensor_Node[*].mobility.typename = "MassMobility"
*.Sensor_Node[*].mobility.changeInterval = truncnormal(2s, 0.5s)
*.Sensor_Node[*].mobility.angleDelta = normal(0deg, 30deg)
*.Sensor_Node[*].mobility.speed = truncnormal(20mps, 8mps)
*.Sensor_Node[*].mobility.updateInterval = 100ms
*.Sensor_Node[*].mobility.initFromDisplayString = false


*.Sensor_Node[*].networkLayer.typename = "Ipv4NetworkLayer"
*.Sensor_Node[*].networkLayer.ip.routingProtocol.typename = "OlsrRouting"
*.Sensor_Node[*].networkLayer.ip.forward = true

*.Sensor_Node[0].numApps = 0
*.Sensor_Node[*].numApps = 2
*.Sensor_Node[*].app[*].typename = "PingApp"
*.Sensor_Node[*].app[*].destAddr = "Sensor_Node[0]"
*.Sensor_Node[*].app[0].startTime = uniform(1s,5s)
*.Sensor_Node[*].app[1].startTime = 5s+uniform(1s,5s)
*.Sensor_Node[*].app[*].printPing = true

*.Sensor_Node[*].wlan[*].radio.transmitter.power = 5mW
